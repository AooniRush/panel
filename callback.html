<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証中...</title>
</head>
<body>
    <h1>認証中...</h1>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
    <script>
        // Auth0 設定
        const auth0 = await createAuth0Client({
            domain: 'YOUR_AUTH0_DOMAIN', // Auth0 のドメイン
            client_id: 'YOUR_CLIENT_ID', // Auth0 のクライアントID
            redirect_uri: window.location.href // リダイレクトURL
        });

        // リダイレクト後の処理
        await auth0.handleRedirectCallback();
        window.location.href = window.location.origin; // 元のページにリダイレクト
    </script>
</body>
</html>
