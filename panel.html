<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理用パネル</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Firebaseの設定
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAXKTCZT9fE9slC1fbZk36OoyHt_4LkN28",
  authDomain: "aoonigokkoauth.firebaseapp.com",
  projectId: "aoonigokkoauth",
  storageBucket: "aoonigokkoauth.firebasestorage.app",
  messagingSenderId: "460906205657",
  appId: "1:460906205657:web:3d0237157dadebddd549c8",
  measurementId: "G-HD92Q4NNYJ"
};

        // Firebaseの初期化
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ページロード時に実行
        window.onload = function () {
            const user = auth.currentUser;
            if (user) {
                // ログインユーザーがいる場合、メールアドレスから@の前の部分を表示
                const email = user.email;
                const username = email.split('@')[0]; // @より前の部分を取得
                document.getElementById('username').innerText = username;
            } else {
                // ログインしていない場合、ログイン画面にリダイレクト
                window.location.href = 'login.html'; // login.html などログインページにリダイレクト
            }
        };
    </script>
</head>
<body>
    <h1>管理用パネル</h1>
    <div id="welcome">
        <p>ログインユーザー: <span id="username">Loading...</span></p>
    </div>

    <!-- ログアウトボタン -->
    <button onclick="signOut()">ログアウト</button>

    <script>
        // ログアウト処理
        function signOut() {
            auth.signOut().then(() => {
                window.location.href = 'login.html'; // ログアウト後はログインページにリダイレクト
            });
        }
    </script>
</body>
</html>
