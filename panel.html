<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Aooni2 Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .response.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .response.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

    <header>
        <h1>Auto Aooni2 Control Panel</h1>
    </header>

    <main>
        <div class="container">
            <h2>コマンド送信</h2>
            <p>以下にコマンドを入力し、「送信」ボタンを押してください。</p>
            
            <input type="text" id="commandInput" placeholder="コマンドを入力..." />
            <button onclick="sendCommand()">コマンド送信</button>

            <div id="response" class="response"></div>
        </div>
    </main>

    <script>
        async function sendCommand() {
            const command = document.getElementById('commandInput').value;
            const responseElement = document.getElementById('response');

            if (!command) {
                responseElement.classList.remove('success', 'error');
                responseElement.textContent = 'コマンドを入力してください。';
                return;
            }

            try {
                const res = await fetch('https://mc.enderserver.jp:40015/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cmd: command }),
                });

                const data = await res.json();

                if (res.ok) {
                    responseElement.classList.add('success');
                    responseElement.classList.remove('error');
                    responseElement.textContent = `成功: ${data.message}`;
                } else {
                    responseElement.classList.add('error');
                    responseElement.classList.remove('success');
                    responseElement.textContent = `エラー: ${data.message}`;
                }
            } catch (error) {
                responseElement.classList.add('error');
                responseElement.classList.remove('success');
                responseElement.textContent = `エラー: ${error.message}`;
            }
        }
    </script>

</body>
</html>
