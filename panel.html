<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ごっこ人狼パネル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }

    .mode-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .mode-box:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
  <script>
    // index.htmlから遷移していない場合、sessionStorageがないとリダイレクト
    if (!sessionStorage.getItem("fromIndex")) {
      window.location.href = "index.html";
    }

    function sendCommand(command, redirectTo) {
      fetch("https://mc.enderserver.jp:40015/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信失敗");
        showToast("コマンドが実行されました");
        setTimeout(() => {
          window.location.href = redirectTo;
        }, 1000);
      })
      .catch(() => {
        showToast("コマンド送信に失敗しました", true);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.querySelector(".toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</head>
<body>
  <h1>ごっこ人狼 パネル</h1>
  <div class="grid">
    <div class="mode-box" onclick="sendCommand('function mode1:start', 'datsu.html')">だつ</div>
    <div class="mode-box" onclick="sendCommand('function mode2:start', 'gokko.html')">ごっこ</div>
    <div class="mode-box" onclick="sendCommand('function mode3:start', 'gokko2.html')">ごっこ2</div>
    <div class="mode-box" onclick="sendCommand('function mode4:start', 'hako.html')">はこ</div>
    <div class="mode-box" onclick="sendCommand('function mode5:start', 'ito.html')">いと</div>
    <div class="mode-box" onclick="sendCommand('function mode6:start', 'jinro.html')">ごっこ人狼</div>
    <div class="mode-box" onclick="sendCommand('function mode7:start', 'kakure.html')">かくれ</div>
    <div class="mode-box" onclick="sendCommand('function mode8:start', 'kojo.html')">攻城戦</div>
    <div class="mode-box" onclick="sendCommand('function mode9:start', 'tohyo.html')">投票</div>
  </div>
  <div class="toast"></div>
</body>
</html>
