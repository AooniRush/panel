<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理用パネル</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAXKTCZT9fE9slC1fbZk36OoyHt_4LkN28",
      authDomain: "aoonigokkoauth.firebaseapp.com",
      projectId: "aoonigokkoauth",
      storageBucket: "aoonigokkoauth.firebasestorage.app",
      messagingSenderId: "460906205657",
      appId: "1:460906205657:web:3d0237157dadebddd549c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          const email = user.email;
          const username = email.split('@')[0];

          const hour = new Date().getHours();
          let greeting = "こんにちは";
          if (hour < 6) greeting = "おはようございます";
          else if (hour < 12) greeting = "おはようございます";
          else if (hour < 18) greeting = "こんにちは";
          else greeting = "こんばんは";

          document.getElementById("greeting").textContent = `${greeting}、${username}さん`;
        } else {
          // 未ログインの場合はindex.htmlへリダイレクト
          window.location.href = "index.html";
        }
      });
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</head>
<body>
  <div class="panel-container">
    <div class="panel-box">
      <h2 id="greeting">読み込み中...</h2>
      <p>ここにコマンド送信機能などが入ります。</p>
      <button onclick="logout()">ログアウト</button>
    </div>
  </div>
</body>
</html>
