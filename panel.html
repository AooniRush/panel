<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>青鬼ごっこ管理パネル</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0b1a2f;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logout-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .command-button {
      display: block;
      margin: 100px auto;
      padding: 20px 40px;
      background-color: #3498db;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .notification {
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">青鬼ごっこ管理パネル</div>
    <div class="user-info">
      <span id="greeting"></span>
      <button class="logout-btn" onclick="logout()">ログアウト</button>
    </div>
  </header>

  <button class="command-button" onclick="sendCommand()">ごっこ人狼</button>
  <div class="notification" id="notification">コマンドが実行されました！</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAXKTCZT9fE9slC1fbZk36OoyHt_4LkN28",
      authDomain: "aoonigokkoauth.firebaseapp.com",
      projectId: "aoonigokkoauth",
      storageBucket: "aoonigokkoauth.firebasestorage.app",
      messagingSenderId: "460906205657",
      appId: "1:460906205657:web:3d0237157dadebddd549c8"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const username = user.email.split("@")[0];
        const hours = new Date().getHours();
        let greeting;
        if (hours < 12) {
          greeting = "おはようございます、" + username + "さん";
        } else if (hours < 18) {
          greeting = "こんにちは、" + username + "さん";
        } else {
          greeting = "こんばんは、" + username + "さん";
        }
        document.getElementById("greeting").innerText = greeting;
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function sendCommand() {
      fetch("http://mc.enderserver.jp:40957/command?cmd=function%20fille_brain:aooni_jinro")
        .then(res => {
          if (res.ok) {
            const note = document.getElementById("notification");
            note.style.display = "block";
            setTimeout(() => {
              note.style.display = "none";
            }, 3000);
          }
        });
    }
  </script>
</body>
</html>
