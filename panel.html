<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理用パネル</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .header-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }

    .user-info h2 {
      margin: 0;
      font-size: 1rem;
    }

    .user-info button {
      margin-top: 4px;
      padding: 6px 12px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .user-info button:hover {
      background-color: #c0392b;
    }

    .panel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel-box {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAXKTCZT9fE9slC1fbZk36OoyHt_4LkN28",
      authDomain: "aoonigokkoauth.firebaseapp.com",
      projectId: "aoonigokkoauth",
      storageBucket: "aoonigokkoauth.firebasestorage.app",
      messagingSenderId: "460906205657",
      appId: "1:460906205657:web:3d0237157dadebddd549c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          const email = user.email;
          const username = email.split('@')[0];

          const hour = new Date().getHours();
          let greeting = "こんにちは";
          if (hour < 6) greeting = "おはようございます";
          else if (hour < 12) greeting = "おはようございます";
          else if (hour < 18) greeting = "こんにちは";
          else greeting = "こんばんは";

          document.getElementById("greeting").textContent = `${greeting}、${username}さん`;
        } else {
          window.location.href = "index.html";
        }
      });
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</head>
<body>
  <!-- 左上のタイトル -->
  <div class="header-title">青鬼ごっこ管理パネル</div>

  <!-- 右上のユーザー情報 -->
  <div class="user-info">
    <h2 id="greeting">読み込み中...</h2>
    <button onclick="logout()">ログアウト</button>
  </div>

  <!-- メインパネル -->
  <div class="panel-container">
    <div class="panel-box">
      <h1>管理用パネル</h1>
      <p>ここにコマンド送信や管理機能を追加できます。</p>
    </div>
  </div>
</body>
</html>
