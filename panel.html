<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ごっこ人狼 コマンドパネル</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .title {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      background: #00c3ff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #009dcf;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="title">ごっこ人狼</div>
    <button onclick="sendCommand()">ゲーム開始コマンド送信</button>
  </div>
  <div class="notification" id="notify">コマンドが実行されました</div>

  <script>
    function sendCommand() {
      fetch("https://mc.enderserver.jp:40015/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command: "function fille_brain:aooni_jinro" })
      })
      .then(response => {
        if (response.ok) {
          showNotification();
        } else {
          alert("コマンド送信に失敗しました。");
        }
      })
      .catch(error => {
        alert("通信エラー: " + error);
      });
    }

    function showNotification() {
      const notify = document.getElementById("notify");
      notify.style.display = "block";
      setTimeout(() => {
        notify.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
