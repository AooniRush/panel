<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理用パネル</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部CSSをリンク -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAXKTCZT9fE9slC1fbZk36OoyHt_4LkN28",
  authDomain: "aoonigokkoauth.firebaseapp.com",
  projectId: "aoonigokkoauth",
  storageBucket: "aoonigokkoauth.firebasestorage.app",
  messagingSenderId: "460906205657",
  appId: "1:460906205657:web:3d0237157dadebddd549c8",
  measurementId: "G-HD92Q4NNYJ"
};
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(function(user) {
            if (user) {
                const email = user.email;
                const username = email.split('@')[0];
                document.getElementById('username').innerText = username;
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>管理用パネル</h1>
        </header>
        <div class="content">
            <p>ログインユーザー: <span id="username">Loading...</span></p>
            <button onclick="signOut()">ログアウト</button>
        </div>
    </div>

    <script>
        function signOut() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
