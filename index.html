<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AooniGokko</title>
    <!-- Auth0のJS SDKをモジュールとして読み込む -->
    <script type="module">
        import { createAuth0Client } from 'https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js';

        // Auth0 設定
        const initializeAuth = async () => {
            // Auth0 クライアントの初期化
            const auth0 = await createAuth0Client({
                domain: 'dev-yre2hyy5a06xopyz.us.auth0.com', // Auth0 のドメイン
                client_id: 'NQZD3AscyuKlxXDtAuwoQWcfFr4vMTpM', // Auth0 のクライアントID
                redirect_uri: window.location.href // リダイレクトURL
            });

            const loginButton = document.getElementById('login');

            // ログインボタンのクリックイベント
            loginButton.addEventListener('click', async () => {
                console.log("ログインボタンがクリックされました");
                await auth0.loginWithRedirect(); // 認証リダイレクトを開始
            });
        };

        // 初期化関数を実行
        initializeAuth();
    </script>
</head>
<body>
    <h1>AooniGokko 管理用パネルへようこそ！</h1>
    <button id="login">ログイン</button>
</body>
</html>
