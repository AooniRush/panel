<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインパネル</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input type="password" id="password" placeholder="パスワード" class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button onclick="signIn()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-200">
      ログイン
    </button>
    <p id="message" class="text-center text-sm text-red-500 mt-4"></p>
  </div>

  <script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional

const firebaseConfig = {

  apiKey: "AIzaSyAXKTCZT9fE9slC1fbZk36OoyHt_4LkN28",

  authDomain: "aoonigokkoauth.firebaseapp.com",

  projectId: "aoonigokkoauth",

  storageBucket: "aoonigokkoauth.firebasestorage.app",

  messagingSenderId: "460906205657",

  appId: "1:460906205657:web:3d0237157dadebddd549c8",

  measurementId: "G-HD92Q4NNYJ"

};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").textContent = "ログイン成功！";
          // ここでページ遷移したい場合は以下を使ってください：
          // location.href = "panel.html";
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    }
  </script>
</body>
</html>
